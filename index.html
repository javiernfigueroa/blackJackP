<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Proyect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-header">Blackjack</h1>
      <p class="game-parraph" id="message-el">Quieres jugar una partida?</p>
      <p class="game-parraph" id="cards-el">Cartas:</p>
      <p class="game-parraph" id="sum-el">Suma:</p>
      <button class="start-btn" onclick="startGame()">COMENZAR PARTIDA</button>
      <button class="start-btn" onclick="newCard()">PEDIR CARTA</button>
      <p class="game-parraph" id="player-el"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
